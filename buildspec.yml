version: 0.2

env:
  parameter-store:
    EXEC_ENV: "EXEC_ENV"
    GITHUB_TOKEN: "GITHUB_TOKEN"
    LAMBDA_LAYER_TYPE: "LAMBDA_LAYER_TYPE"
    PLATFORM: "PLATFORM"
    PYTHON_VERSION: "PYTHON_VERSION"

phases:
  install:
    runtime-versions:
      python: 3.9
      nodejs: 12
    commands:
      - echo "EXEC_ENV=${EXEC_ENV}"
      - echo "machine github.com" > ~/.netrc
      - echo "  login ${GITHUB_TOKEN}" >> ~/.netrc
      - cat  ~/.netrc
      - python3 -m pip install --upgrade pip
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip 1> /dev/null
      - ./aws/install -b /root/.pyenv/shims
      - aws --version
  
  build:
    on-failure: ABORT
    commands:
      - cd encored-helper-py"
      - ./script/${LAMBDA_LAYER_TYPE}.sh ${PLATFORM} ${PYTHON_VERSION} ${EXEC_ENV} cloud